<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Conta | FerriTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f0f0f; --bg-card: #181818; --accent-blue: #00eaff; --accent-orange: #ff8c00; --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); }
        header { background: rgba(0, 0, 0, 0.9); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;}
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 700; color: white; text-decoration: none; letter-spacing: 1px; }
        .logo-text span { font-family: 'Orbitron', sans-serif; color: var(--accent-blue); }
        .container { padding: 40px 5%; max-width: 1000px; margin: 0 auto; }
        .header-conta { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-logout { background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 8px 15px; border-radius: 6px; cursor: pointer; transition: 0.3s;}
        .btn-logout:hover { background: #ff4444; color: white; }
        
        .pedido-card { background: var(--bg-card); border: 1px solid #333; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .pedido-header { display: flex; justify-content: space-between; border-bottom: 1px solid #222; padding-bottom: 15px; margin-bottom: 15px; }
        
        .status { padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        .status-Pendente { background: rgba(255, 140, 0, 0.2); color: var(--accent-orange); border: 1px solid var(--accent-orange); }
        .status-Pago { background: rgba(0, 234, 255, 0.2); color: var(--accent-blue); border: 1px solid var(--accent-blue); }
        .status-Enviado { background: rgba(153, 50, 204, 0.2); color: #c471ed; border: 1px solid #c471ed; }
        .status-Entregue { background: rgba(0, 200, 81, 0.2); color: #00c851; border: 1px solid #00c851; }

        .btn-rastreio { display: inline-block; background: var(--accent-blue); color: black; padding: 8px 15px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.85rem; margin-top: 10px;}
        .btn-rastreio:hover { background: white; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo-text">Ferri<span>Tech</span></a>
        <a href="index.html" style="color: #aaa; text-decoration: none;"><i class="fas fa-arrow-left"></i> Voltar à Loja</a>
    </header>

    <div class="container">
        <div class="header-conta">
            <h2>Olá, <span id="nome-cliente" style="color: var(--accent-blue);"></span></h2>
            <button class="btn-logout" onclick="sair()"><i class="fas fa-sign-out-alt"></i> Sair</button>
        </div>

        <h3>Meus Pedidos</h3>
        <div id="lista-pedidos" style="margin-top: 20px;">
            <p>Carregando pedidos...</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com'; 
        const userId = sessionStorage.getItem('clienteId');
        const userName = sessionStorage.getItem('clienteNome');

        if (!userId) { window.location.href = 'index.html'; }
        document.getElementById('nome-cliente').innerText = userName;

        async function carregarPedidos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/meus-pedidos/${userId}`);
                const pedidos = await res.json();
                const container = document.getElementById('lista-pedidos');

                if (pedidos.length === 0) {
                    container.innerHTML = '<p style="color:#888;">Você ainda não fez nenhum pedido.</p>';
                    return;
                }

                container.innerHTML = pedidos.map(p => {
                    const dataFormatada = new Date(p.dataPedido).toLocaleDateString('pt-BR', { day:'2-digit', month:'2-digit', year:'numeric', hour:'2-digit', minute:'2-digit'});
                    const itensHTML = p.itens.map(i => `<div style="color:#ccc; font-size:0.9rem;">${i.cartQuantity}x ${i.name}</div>`).join('');
                    
                    // BOTÃO DE RASTREIO APARECE AQUI SE VOCÊ PREENCHEU NO PAINEL
                    const rastreioHtml = p.codigoRastreio 
                        ? `<a href="https://rastreamento.correios.com.br/app/index.php?codigo=${p.codigoRastreio}" target="_blank" class="btn-rastreio"><i class="fas fa-truck"></i> Rastrear (${p.codigoRastreio})</a>` 
                        : '';

                    return `
                    <div class="pedido-card">
                        <div class="pedido-header">
                            <div>
                                <strong style="display:block;">Data: ${dataFormatada}</strong>
                                <small style="color:#888;">Ref: #${p._id.slice(-6)}</small>
                            </div>
                            <div style="text-align: right;">
                                <span class="status status-${p.status}">${p.status}</span>
                                <div style="margin-top: 5px;">${rastreioHtml}</div>
                            </div>
                        </div>
                        <div style="margin-bottom: 15px;">
                            <strong style="color: white;">Itens:</strong>
                            ${itensHTML}
                        </div>
                        <div style="display: flex; justify-content: space-between; border-top: 1px dashed #333; padding-top: 15px;">
                            <span style="color:#aaa;">Entrega: ${p.metodoEntrega}</span>
                            <strong style="color: var(--accent-blue); font-size: 1.2rem;">Total: R$ ${p.total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</strong>
                        </div>
                    </div>`;
                }).join('');

            } catch (error) {
                document.getElementById('lista-pedidos').innerHTML = '<p style="color:red;">Erro ao carregar pedidos.</p>';
            }
        }

        function sair() {
            sessionStorage.removeItem('clienteId');
            sessionStorage.removeItem('clienteNome');
            sessionStorage.removeItem('clienteEmail');
            window.location.href = 'index.html';
        }

        carregarPedidos();
    </script>
</body>
</html>
