<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Admin Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: #0f0f0f; color: #ffffff; display: flex; justify-content: center; align-items: center; height: 100vh; background-image: radial-gradient(circle at top center, #1a1a1a 0%, #0f0f0f 70%); }
        .login-card { background: #181818; padding: 40px; border-radius: 12px; border: 1px solid #333; width: 100%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.8); text-align: center; }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 2rem; font-weight: 700; color: white; margin-bottom: 30px; letter-spacing: 1px;}
        .logo-text span { font-family: 'Orbitron', sans-serif; color: #00eaff; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; }
        .form-control:focus { outline: none; border-color: #00eaff; }
        .btn-login { width: 100%; padding: 14px; background: #00eaff; color: black; border: none; border-radius: 6px; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-login:hover { background: #00bccc; }
        .back-link { display: block; margin-top: 20px; color: #888; text-decoration: none; font-size: 0.85rem; transition: 0.3s; }
        .back-link:hover { color: white; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo-text">Ferri<span>Tech</span></div>
        <form onsubmit="fazerLogin(event)">
            <div class="form-group">
                <label>Usuário Admin</label>
                <input type="text" id="username" class="form-control" required autocomplete="off">
            </div>
            <div class="form-group">
                <label>Senha Segura</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login" id="btn-login">ACESSAR PAINEL</button>
        </form>
        <a href="index.html" class="back-link">Voltar para a Loja</a>
    </div>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com';

        async function fazerLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            btn.innerText = "Verificando..."; btn.disabled = true;

            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: u, password: p })
                });

                const data = await res.json();

                if (res.ok && data.success && data.token) {
                    sessionStorage.setItem('isAdmin', 'true');
                    sessionStorage.setItem('adminToken', data.token); // SALVA A CHAVE JWT
                    window.location.href = 'dashboard.html';
                } else {
                    alert("Acesso Negado: Usuário ou senha incorretos!");
                    btn.innerText = "ACESSAR PAINEL"; btn.disabled = false;
                }
            } catch (error) {
                alert("Erro de conexão com o servidor. Ele pode estar reiniciando.");
                btn.innerText = "ACESSAR PAINEL"; btn.disabled = false;
            }
        }
    </script>
</body>
</html>
