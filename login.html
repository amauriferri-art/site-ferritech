<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0f0f0f; --accent-blue: #00eaff; --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%); height: 100vh; display: flex; align-items: center; justify-content: center; color: var(--text-main); }
        .login-container { background: rgba(20, 20, 20, 0.8); backdrop-filter: blur(15px); padding: 50px 40px; border-radius: 16px; border: 1px solid rgba(0, 234, 255, 0.2); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 234, 255, 0.1); width: 100%; max-width: 400px; text-align: center; }
        .logo-text { font-size: 2rem; font-weight: 800; margin-bottom: 30px; letter-spacing: 1px; }
        .logo-text span { color: var(--accent-blue); }
        .input-group { position: relative; margin-bottom: 25px; text-align: left; }
        .input-group i { position: absolute; top: 50%; transform: translateY(-50%); left: 15px; color: #888; }
        .input-group input { width: 100%; padding: 15px 15px 15px 45px; background: rgba(0, 0, 0, 0.5); border: 1px solid #333; border-radius: 8px; color: white; font-size: 1rem; outline: none; transition: 0.3s; }
        .input-group input:focus { border-color: var(--accent-blue); }
        .login-btn { width: 100%; padding: 15px; background: transparent; border: 2px solid var(--accent-blue); color: var(--accent-blue); font-size: 1rem; font-weight: 800; border-radius: 8px; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .login-btn:hover { background: var(--accent-blue); color: #000; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-text">Ferri<span>Tech</span></div>
        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="user" placeholder="UsuÃ¡rio Admin" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="pass" placeholder="Senha" required>
            </div>
            <button type="submit" class="login-btn">Entrar no Painel</button>
        </form>
    </div>

    <script>
        const API_URL = 'https://ferritech-api.onrender.com';

        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const username = document.getElementById('user').value;
            const password = document.getElementById('pass').value;

            try {
                const response = await fetch(`${API_URL}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionStorage.setItem('isAdmin', 'true');
                    window.location.href = 'dashboard.html';
                } else {
                    alert(data.message);
                }
            } catch (err) {
                alert("Erro ao conectar com o servidor.");
            }
        };
    </script>
</body>
</html>
