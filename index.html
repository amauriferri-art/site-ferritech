<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Alta Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --bg-card: #181818;
            --accent-blue: #00eaff;
            --accent-blue-dim: rgba(0, 234, 255, 0.1);
            --accent-orange: #ff8c00;
            --text-main: #ffffff;
            --success: #00c851;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            padding-bottom: 50px;
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #0f0f0f 70%);
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 60px; width: 60px; object-fit: cover; border-radius: 50%; border: 2px solid var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue-dim); }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; }
        .logo-text span { color: var(--accent-blue); }

        .cart-trigger { position: relative; background: linear-gradient(135deg, #222, #333); border: 1px solid #444; width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--accent-orange); color: #000; font-size: 0.75rem; font-weight: 800; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }

        .hero { text-align: center; padding: 60px 20px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, var(--bg-dark) 100%), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover; border-bottom: 1px solid #222; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; color: white; }
        .hero span { color: var(--accent-blue); }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .product-card { background: var(--bg-card); border: 1px solid #2a2a2a; border-radius: 16px; overflow: hidden; display: flex; flex-direction: column; transition: 0.3s; position: relative; }
        .product-card:hover { border-color: var(--accent-blue); transform: translateY(-5px); box-shadow: 0 10px 30px rgba(0, 234, 255, 0.15); }
        
        .product-img-container { height: 220px; background: #fff; padding: 20px; display: flex; align-items: center; justify-content: center; position: relative; cursor: pointer; }
        .product-img-container img, .product-img-container video { max-width: 100%; max-height: 100%; object-fit: contain; }
        .media-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 4px 8px; border-radius: 5px; font-size: 0.7rem; font-weight: bold; }

        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-title { font-size: 1rem; font-weight: 600; margin-bottom: 15px; color: #ddd; }
        .price { font-size: 1.6rem; color: var(--accent-blue); font-weight: 800; }
        
        .add-btn { width: 100%; padding: 14px; border: none; background: linear-gradient(90deg, #00c851, #007e33); color: white; font-weight: 700; border-radius: 8px; cursor: pointer; text-transform: uppercase; font-size: 0.9rem; margin-top: 15px; }
        .add-btn:hover { background: linear-gradient(90deg, #00e65d, #009c3f); }

        /* Carrinho Lateral */
        .cart-modal { position: fixed; top: 0; right: -450px; width: 100%; max-width: 400px; height: 100vh; background: var(--bg-card); z-index: 1000; transition: 0.4s; border-left: 1px solid #333; display: flex; flex-direction: column; }
        .cart-modal.open { right: 0; }
        .cart-header { padding: 25px; background: #111; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-footer { padding: 25px; background: #111; border-top: 1px solid #222; }
        
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(3px); z-index: 900; opacity: 0; visibility: hidden; transition: 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        
        /* --- Estilos da Galeria de Mídia --- */
        .gallery-modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .gallery-content {
            max-width: 90%;
            max-height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gallery-content img, .gallery-content video {
            max-width: 100%;
            max-height: 80vh;
            border-radius: 8px;
            box-shadow: 0 0 20px var(--accent-blue-dim);
        }

        .close-gallery {
            position: absolute;
            top: 20px; right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 2001;
        }

        .close-gallery:hover { color: var(--accent-orange); }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.1);
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
            z-index: 2001;
        }

        .nav-btn:hover { background: var(--accent-blue); }
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        
        footer { padding: 40px; text-align: center; border-top: 1px solid #222; color: #555; font-size: 0.85rem; display: flex; flex-direction: column; gap: 10px; align-items: center; }
        .admin-link { color: #444; text-decoration: none; font-size: 0.8rem; transition: 0.3s; }
        .admin-link:hover { color: var(--accent-blue); }
    </style>
</head>
<body>
    <div class="overlay" onclick="toggleCart()"></div>
    <header>
        <a href="#" class="logo-container">
            <img src="https://i.ibb.co/6R8WkFFy/unnamed-1.jpg" alt="Logo FerriTech" class="logo-img">
            <div class="logo-text">Ferri<span>Tech</span></div>
        </a>
        <div class="cart-trigger" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <section class="hero">
        <h1>NEXT LEVEL <span>HARDWARE</span></h1>
        <p style="color: #888; margin-top: 10px;">Cariacica - ES</p>
    </section>

    <div class="products-grid" id="products-container">
        <p style="text-align: center; grid-column: 1/-1; padding: 50px;">A carregar hardwares de elite...</p>
    </div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart" style="color: var(--accent-blue);"></i> O Seu Carrinho</h2>
            <i class="fas fa-times" onclick="toggleCart()" style="cursor:pointer; font-size: 1.2rem;"></i>
        </div>
        <div class="cart-items" id="cart-items-container"></div>
        <div class="cart-footer">
            <div style="display:flex; justify-content:space-between; margin-bottom:20px">
                <span style="color:#888">Total a pronto:</span>
                <strong id="cart-total" style="color:var(--accent-blue); font-size:1.5rem">R$ 0,00</strong>
            </div>
            <button onclick="checkoutWhatsApp()" style="width:100%; padding:16px; background:#25D366; color:white; border:none; border-radius:8px; font-weight:800; cursor:pointer; display:flex; align-items:center; justify-content:center; gap:10px">
                <i class="fab fa-whatsapp" style="font-size: 1.2rem;"></i> FECHAR PEDIDO
            </button>
        </div>
    </div>

    <div class="gallery-modal" id="gallery-modal">
        <span class="close-gallery" onclick="fecharGaleria()"><i class="fas fa-times"></i></span>
        <button class="nav-btn prev-btn" onclick="mudarMidia(-1)"><i class="fas fa-chevron-left"></i></button>
        <div class="gallery-content" id="gallery-content"></div>
        <button class="nav-btn next-btn" onclick="mudarMidia(1)"><i class="fas fa-chevron-right"></i></button>
    </div>

    <footer>
        <p>&copy; 2026 FerriTech. Todos os direitos reservados.</p>
        <a href="dashboard.html" class="admin-link"><i class="fas fa-lock"></i> Acesso Admin</a>
    </footer>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com'; 
        let cart = [];
        let products = [];

        // Variáveis de controle da galeria
        let midiaAtualIndex = 0;
        let produtoAtualMedia = [];

        async function carregarProdutos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/produtos`);
                if (!res.ok) throw new Error("Erro na rede");
                products = await res.json();
                renderizarProdutos();
            } catch (error) {
                document.getElementById('products-container').innerHTML = `<p style="grid-column: 1/-1; text-align:center">Erro ao carregar produtos. Tente novamente mais tarde.</p>`;
            }
        }

        function renderizarProdutos() {
            const container = document.getElementById('products-container');
            container.innerHTML = products.map(p => {
                const mainMedia = p.media && p.media.length > 0 ? p.media[0] : 'https://via.placeholder.com/300?text=Sem+Foto';
                const mediaCount = p.media ? p.media.length : 0;
                
                // Melhoria na detecção de vídeo
                const isVideo = mainMedia.match(/\.(mp4|webm|ogg|mov)/i) || mainMedia.includes('video');
                
                let mediaElement = isVideo 
                    ? `<video src="${mainMedia}" autoplay muted loop playsinline style="width: 100%; height: 100%; object-fit: contain; pointer-events: none;"></video>` 
                    : `<img src="${mainMedia}" alt="${p.name}" style="width: 100%; height: 100%; object-fit: contain;">`;

                let badge = mediaCount > 1 ? `<div class="media-badge"><i class="fas fa-images"></i> +${mediaCount - 1}</div>` : '';

                return `
                <div class="product-card">
                    <div class="product-img-container" onclick="abrirGaleria('${p.id}')">
                        ${mediaElement}
                        ${badge}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${p.name}</h3>
                        <div class="price">R$ ${p.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</div>
                        <button class="add-btn" onclick="addToCart('${p.id}')"><i class="fas fa-cart-plus"></i> Comprar</button>
                    </div>
                </div>
                `;
            }).join('');
        }

        /* Funções da Galeria */
        function abrirGaleria(id) {
            const p = products.find(item => item.id == id);
            if (!p || !p.media || p.media.length === 0) return;
            
            produtoAtualMedia = p.media;
            midiaAtualIndex = 0; 
            
            atualizarGaleriaVisual();
            document.getElementById('gallery-modal').style.display = 'flex';
        }

        function fecharGaleria() {
            document.getElementById('gallery-modal').style.display = 'none';
            document.getElementById('gallery-content').innerHTML = ''; 
        }

        function mudarMidia(direcao) {
            midiaAtualIndex += direcao;
            
            if (midiaAtualIndex < 0) midiaAtualIndex = produtoAtualMedia.length - 1;
            if (midiaAtualIndex >= produtoAtualMedia.length) midiaAtualIndex = 0;
            
            atualizarGaleriaVisual();
        }

        function atualizarGaleriaVisual() {
            const mediaUrl = produtoAtualMedia[midiaAtualIndex];
            const isVideo = mediaUrl.match(/\.(mp4|webm|ogg|mov)/i) || mediaUrl.includes('video');
            const container = document.getElementById('gallery-content');
            
            if (isVideo) {
                container.innerHTML = `<video src="${mediaUrl}" autoplay controls playsinline style="max-width: 100%; max-height: 80vh; border-radius: 8px;"></video>`;
            } else {
                container.innerHTML = `<img src="${mediaUrl}" alt="Mídia do Produto">`;
            }
        }

        /* Funções do Carrinho */
        function addToCart(id) {
            const p = products.find(item => item.id == id);
            if (p) {
                cart.push(p);
                atualizarCarrinho();
                openCart();
            }
        }

        function atualizarCarrinho() {
            document.getElementById('cart-count').innerText = cart.length;
            const container = document.getElementById('cart-items-container');
            
            if (cart.length === 0) {
                container.innerHTML = `<p style="text-align:center; color:#555; margin-top:20px;">Carrinho vazio.</p>`;
            } else {
                container.innerHTML = cart.map((item, idx) => `
                    <div style="padding:15px; border-bottom:1px solid #222; display:flex; justify-content:space-between; align-items:center">
                        <div>
                            <p style="font-size:0.9rem; font-weight:600">${item.name}</p>
                            <p style="color:var(--accent-blue)">R$ ${item.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}</p>
                        </div>
                        <i class="fas fa-trash" onclick="removerItem(${idx})" style="color:#ff4444; cursor:pointer; padding: 5px;"></i>
                    </div>
                `).join('');
            }
            
            const total = cart.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('cart-total').innerText = `R$ ${total.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        }

        function removerItem(index) {
            cart.splice(index, 1);
            atualizarCarrinho();
        }

        function toggleCart() {
            document.getElementById('cart-modal').classList.toggle('open');
            document.querySelector('.overlay').classList.toggle('active');
        }
        
        function openCart() {
            document.getElementById('cart-modal').classList.add('open');
            document.querySelector('.overlay').classList.add('active');
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Carrinho vazio!");
            const itens = cart.map(i => `✅ ${i.name}`).join('\n');
            const total = document.getElementById('cart-total').innerText;
            const msg = encodeURIComponent(`*NOVO PEDIDO FERRITECH*\n\n${itens}\n\n*TOTAL: ${total}*\n\n_Fico a aguardar o PIX para confirmar a compra!_`);
            window.open(`https://wa.me/5527995809348?text=${msg}`, '_blank');
        }

        carregarProdutos();
        atualizarCarrinho();
    </script>
</body>
</html>
