<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Alta Performance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- CONFIGURAÃ‡Ã•ES GERAIS E CORES --- */
        :root {
            --bg-dark: #0f0f0f;
            --bg-card: #181818;
            --accent-blue: #00eaff;
            --accent-blue-dim: rgba(0, 234, 255, 0.1);
            --accent-orange: #ff8c00;
            --text-main: #ffffff;
            --text-gray: #b0b0b0;
            --success: #00c851;
            --danger: #ff4444;
            --glass: rgba(20, 20, 20, 0.95);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text-main); 
            padding-bottom: 50px;
            background-image: radial-gradient(circle at top center, #1a1a1a 0%, #0f0f0f 70%);
        }

        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            padding: 10px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo-container { display: flex; align-items: center; gap: 15px; text-decoration: none; }
        .logo-img { height: 60px; width: 60px; object-fit: cover; border-radius: 50%; border: 2px solid var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue-dim); transition: 0.3s; }
        .logo-container:hover .logo-img { box-shadow: 0 0 20px var(--accent-blue); transform: scale(1.05); }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: white; text-transform: uppercase; letter-spacing: 1px; display: none; }
        @media (min-width: 600px) { .logo-text { display: block; } }
        .logo-text span { color: var(--accent-blue); }

        .cart-trigger { position: relative; background: linear-gradient(135deg, #222, #333); border: 1px solid #444; width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.3s; }
        .cart-trigger:hover { border-color: var(--accent-blue); box-shadow: 0 0 15px var(--accent-blue-dim); }
        .cart-trigger i { color: white; font-size: 1.2rem; }
        .cart-count { position: absolute; top: -5px; right: -5px; background: var(--accent-orange); color: #000; font-size: 0.75rem; font-weight: 800; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }

        .hero { text-align: center; padding: 60px 20px; background: linear-gradient(180deg, rgba(0,0,0,0) 0%, var(--bg-dark) 100%), url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') center/cover no-repeat; border-bottom: 1px solid #222; }
        .hero h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); }
        .hero span { color: var(--accent-blue); }
        .hero p { color: var(--text-gray); font-size: 1.1rem; max-width: 600px; margin: 0 auto; background: rgba(0,0,0,0.6); padding: 5px 15px; border-radius: 20px; display: inline-block; }

        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 30px; padding: 40px 5%; max-width: 1400px; margin: 0 auto; }
        .product-card { background: var(--bg-card); border: 1px solid #2a2a2a; border-radius: 16px; overflow: hidden; transition: all 0.3s ease; position: relative; display: flex; flex-direction: column; }
        .product-card:hover { transform: translateY(-8px); border-color: var(--accent-blue); box-shadow: 0 10px 30px rgba(0, 234, 255, 0.15); }
        .product-img-container { height: 220px; background: #fff; padding: 20px; display: flex; align-items: center; justify-content: center; position: relative; }
        .product-img-container img { max-width: 100%; max-height: 100%; object-fit: contain; transition: 0.3s; }
        .product-card:hover img { transform: scale(1.08); }
        
        .stock-badge { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.8); color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: 600; backdrop-filter: blur(4px); }
        .stock-badge.low { color: var(--accent-orange); border: 1px solid var(--accent-orange); }
        .stock-badge.out { color: var(--danger); border: 1px solid var(--danger); }

        .product-info { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .product-title { font-size: 1rem; font-weight: 600; margin-bottom: 15px; line-height: 1.4; color: #ddd; }
        .price-container { margin-bottom: 15px; }
        .price-label { font-size: 0.75rem; color: #666; text-transform: uppercase; }
        .price { font-size: 1.6rem; color: var(--accent-blue); font-weight: 800; text-shadow: 0 0 10px rgba(0, 234, 255, 0.3); }
        
        .add-btn { width: 100%; padding: 14px; border: none; background: linear-gradient(90deg, #00c851, #007e33); color: white; font-weight: 700; cursor: pointer; border-radius: 8px; transition: 0.3s; text-transform: uppercase; font-size: 0.9rem; }
        .add-btn:hover { background: linear-gradient(90deg, #00e65d, #009c3f); transform: translateY(-2px); }
        .add-btn:disabled { background: #333; color: #666; cursor: not-allowed; }

        .cart-modal { position: fixed; top: 0; right: -450px; width: 100%; max-width: 400px; height: 100vh; background: var(--bg-card); z-index: 1000; transition: 0.4s; display: flex; flex-direction: column; box-shadow: -10px 0 40px rgba(0,0,0,0.8); border-left: 1px solid #333; }
        .cart-modal.open { right: 0; }
        .cart-header { padding: 25px; background: #111; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .cart-header h2 { font-size: 1.2rem; color: white; display: flex; align-items: center; gap: 10px; }
        .close-cart { cursor: pointer; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: #222; transition: 0.2s; }
        .close-cart:hover { background: #333; color: var(--danger); }
        .cart-items { flex-grow: 1; overflow-y: auto; padding: 20px; }
        .cart-item { background: #111; border: 1px solid #222; border-radius: 8px; padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        .cart-item-title { font-size: 0.9rem; font-weight: 600; color: #eee; margin-bottom: 5px; }
        .cart-item-price { color: var(--accent-blue); font-weight: bold; }
        .remove-btn { color: #666; cursor: pointer; padding: 5px; }
        .remove-btn:hover { color: var(--danger); }
        .cart-footer { padding: 25px; background: #111; border-top: 1px solid #222; }
        .cart-total { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px; }
        .cart-total span { color: #888; font-size: 0.9rem; }
        .cart-total strong { color: var(--accent-blue); font-size: 1.8rem; }
        .checkout-btn { width: 100%; padding: 16px; background: linear-gradient(90deg, #25D366, #128C7E); color: white; border: none; font-weight: 800; font-size: 1rem; cursor: pointer; border-radius: 8px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: 0.3s; }
        .checkout-btn:hover { background: linear-gradient(90deg, #2ce470, #16a594); }

        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); backdrop-filter: blur(3px); z-index: 900; opacity: 0; visibility: hidden; transition: 0.3s; }
        .overlay.active { opacity: 1; visibility: visible; }
        footer { margin-top: 50px; padding: 40px; text-align: center; border-top: 1px solid #222; color: #555; font-size: 0.85rem; }
    </style>
</head>
<body>

    <div class="overlay" onclick="toggleCart()"></div>

    <header>
        <a href="#" class="logo-container">
            <img src="https://i.ibb.co/6R8WkFFy/unnamed-1.jpg" alt="Logo FerriTech" class="logo-img">
            <div class="logo-text">Ferri<span>Tech</span></div>
        </a>
        
        <div class="cart-trigger" onclick="toggleCart()">
            <i class="fas fa-shopping-bag"></i>
            <span class="cart-count" id="cart-count">0</span>
        </div>
    </header>

    <section class="hero">
        <h1 style="color: white;">NEXT LEVEL <span style="color: var(--accent-blue);">HARDWARE</span></h1>
        <p>Montagem Profissional & PeÃ§as High-End em Cariacica - ES</p>
    </section>

    <div class="products-grid" id="products-container"></div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-header">
            <h2><i class="fas fa-shopping-cart" style="color: var(--accent-blue);"></i> Seu Carrinho</h2>
            <div class="close-cart" onclick="toggleCart()"><i class="fas fa-times"></i></div>
        </div>
        
        <div class="cart-items" id="cart-items-container">
            <div style="text-align: center; padding: 40px; color: #444;">
                <i class="fas fa-ghost" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <p>Carrinho vazio.</p>
            </div>
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total Ã  vista</span>
                <strong id="cart-total">R$ 0,00</strong>
            </div>
            <button class="checkout-btn" onclick="checkoutWhatsApp()">
                <i class="fab fa-whatsapp" style="font-size: 1.4rem;"></i> FECHAR PEDIDO
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 FerriTech. Todos os direitos reservados.</p>
        <p style="margin-top: 5px;">Desenvolvido com tecnologia de ponta.</p>
    </footer>

    <script>
        let cart = [];
        let products = []; // Agora comeÃ§a vazio e busca do servidor

        // --- CONEXÃƒO COM O SERVIDOR ---
        async function carregarProdutosDoServidor() {
            try {
                const resposta = await fetch('http://localhost:3000/api/produtos');
                if (resposta.ok) {
                    products = await resposta.json();
                    renderProducts();
                } else {
                    console.error("Erro ao carregar os produtos.");
                }
            } catch (erro) {
                console.error("Servidor parece estar offline.", erro);
                document.getElementById('products-container').innerHTML = "<p style='text-align:center; grid-column: 1/-1;'>Erro ao carregar produtos. Verifique se o servidor estÃ¡ rodando.</p>";
            }
        }

        // --- FUNÃ‡Ã•ES VISUAIS ---
        function renderProducts() {
            const container = document.getElementById('products-container');
            container.innerHTML = '';

            products.forEach(product => {
                const isOutOfStock = product.stock <= 0;
                const isLowStock = product.stock > 0 && product.stock <= 3;
                
                let badgeClass = 'stock-badge';
                let badgeText = `Estoque: ${product.stock}`;

                if(isOutOfStock) {
                    badgeClass += ' out';
                    badgeText = 'ESGOTADO';
                } else if (isLowStock) {
                    badgeClass += ' low';
                    badgeText = `Ãšltimas ${product.stock} un.`;
                }

                const html = `
                    <div class="product-card">
                        <span class="${badgeClass}">${badgeText}</span>
                        <div class="product-img-container">
                            <img src="${product.image}" alt="${product.name}">
                        </div>
                        <div class="product-info">
                            <h3 class="product-title">${product.name}</h3>
                            <div class="price-container">
                                <div class="price-label">Ã€ vista no PIX</div>
                                <div class="price">${formatMoney(product.price)}</div>
                            </div>
                            <button class="add-btn" onclick="addToCart(${product.id})" ${isOutOfStock ? 'disabled' : ''}>
                                <i class="fas fa-cart-plus"></i> ${isOutOfStock ? 'IndisponÃ­vel' : 'Comprar'}
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
        }

        function updateCartUI() {
            const container = document.getElementById('cart-items-container');
            const countBadge = document.getElementById('cart-count');
            const totalDisplay = document.getElementById('cart-total');

            countBadge.innerText = cart.length;

            if (cart.length === 0) {
                container.innerHTML = `<div style="text-align: center; padding: 40px; color: #444;"><i class="fas fa-ghost" style="font-size: 2rem; margin-bottom: 10px;"></i><p>Carrinho vazio.</p></div>`;
                totalDisplay.innerText = formatMoney(0);
                return;
            }

            container.innerHTML = '';
            let total = 0;

            cart.forEach((item, index) => {
                total += item.price;
                container.innerHTML += `
                    <div class="cart-item">
                        <div>
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">${formatMoney(item.price)}</div>
                        </div>
                        <i class="fas fa-trash-alt remove-btn" onclick="removeFromCart(${index})"></i>
                    </div>
                `;
            });

            totalDisplay.innerText = formatMoney(total);
        }

        function addToCart(id) {
            const productIndex = products.findIndex(p => p.id === id);
            const product = products[productIndex];

            if (product.stock > 0) {
                product.stock--;
                cart.push({ id: product.id, name: product.name, price: product.price });
                updateCartUI();
                renderProducts();
                openCart();
            }
        }

        function removeFromCart(index) {
            const item = cart[index];
            const productIndex = products.findIndex(p => p.id === item.id);
            products[productIndex].stock++;
            cart.splice(index, 1);
            updateCartUI();
            renderProducts();
        }

        function checkoutWhatsApp() {
            if (cart.length === 0) return alert("Seu carrinho estÃ¡ vazio!");
            let message = "*ðŸ¦ NOVO PEDIDO - FERRITECH*\n\nQuero finalizar a compra:\n\n";
            let total = 0;
            cart.forEach(item => { message += `âœ… ${item.name}\n   ðŸ’² ${formatMoney(item.price)}\n`; total += item.price; });
            message += `\n*ðŸ’° TOTAL: ${formatMoney(total)}*\n\n_Aguardo o PIX para envio._`;
            const phone = "5527995809348"; 
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(message)}`, '_blank');
        }

        function formatMoney(value) { return value.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
        function toggleCart() { document.getElementById('cart-modal').classList.toggle('open'); document.querySelector('.overlay').classList.toggle('active'); }
        function openCart() { document.getElementById('cart-modal').classList.add('open'); document.querySelector('.overlay').classList.add('active'); }

        // Inicializa buscando os dados do servidor
        carregarProdutosDoServidor();
    </script>
</body>
</html>
