<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Painel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
        if (sessionStorage.getItem('isAdmin') !== 'true') window.location.href = 'login.html';
    </script>
    <style>
        :root { --bg-dark: #0f0f0f; --bg-card: #181818; --accent-blue: #00eaff; --accent-orange: #ff8c00; --danger: #ff4444; --success: #00c851; --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); }
        header { background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid rgba(255, 255, 255, 0.1); padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-size: 1.5rem; font-weight: 800; color: white; }
        .logo-text span { color: var(--accent-blue); }
        .header-links { display: flex; gap: 20px; }
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;}
        .back-link:hover { color: white; }
        .logout-link:hover { color: var(--danger); }
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        .form-card { background: var(--bg-card); padding: 30px; border-radius: 12px; border: 1px solid #333; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; font-family: inherit; }
        .form-control:focus { outline: none; border-color: var(--accent-blue); }
        textarea.form-control { resize: vertical; min-height: 100px; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-primary { background: var(--accent-blue); color: #000; }
        .btn-primary:hover { background: #00bccc; }
        .btn-cancel { background: #444; color: white; margin-left: 10px; display: none; }
        .table-responsive { overflow-x: auto; background: var(--bg-card); border-radius: 12px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 800px; }
        th, td { padding: 15px 20px; border-bottom: 1px solid #222; vertical-align: middle; }
        th { background: #111; color: var(--accent-blue); font-weight: 800; text-transform: uppercase; font-size: 0.85rem; }
        tr:hover { background: #222; }
        .media-preview-container { width: 60px; height: 60px; border-radius: 8px; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; position: relative;}
        .media-preview-container img, .media-preview-container video { width: 100%; height: 100%; object-fit: cover; }
        .admin-play-icon { position: absolute; font-size: 1.5rem; color: rgba(255,255,255,0.8); }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-right: 15px; transition: 0.2s; }
        .edit-btn { color: var(--accent-orange); }
        .edit-btn:hover { color: #cc7000; }
        .delete-btn { color: var(--danger); }
        .delete-btn:hover { color: #cc0000; }
        .badge { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; }
        .badge-destaque { background: var(--accent-orange); color: #000; }
        @media (max-width: 768px) { .form-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">Ferri<span>Tech</span> Admin</div>
        <div class="header-links">
            <a href="index.html" class="back-link"><i class="fas fa-store"></i> Ver Loja</a>
            <a href="#" onclick="fazerLogout()" class="back-link logout-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
        </div>
    </header>

    <div class="admin-container">
        <div class="form-card">
            <h2 id="form-title" style="margin-bottom: 25px;"><i class="fas fa-plus-circle"></i> Novo Anúncio</h2>
            <form id="product-form" onsubmit="salvarProduto(event)">
                <input type="hidden" id="produto-id">
                
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Nome do Produto</label>
                        <input type="text" id="nome" class="form-control" required placeholder="Ex: Placa de Vídeo RTX 3060">
                    </div>
                    
                    <div class="form-group">
                        <label>Preço (R$)</label>
                        <input type="number" id="preco" class="form-control" step="0.01" required placeholder="Ex: 1500.00">
                    </div>

                    <div class="form-group">
                        <label>Categoria</label>
                        <select id="categoria" class="form-control" required>
                            <option value="CPU Gamer">CPU Gamer</option>
                            <option value="Processadores">Processadores</option>
                            <option value="Memorias">Memórias</option>
                            <option value="Periféricos">Periféricos</option>
                            <option value="Pc gamer completo">PC Gamer Completo</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Posição nos Destaques (0 = Não destacar)</label>
                        <input type="number" id="destaque" class="form-control" value="0" min="0" required>
                    </div>

                    <div class="form-group">
                        <label>Peso do Pacote (Kg)</label>
                        <input type="number" id="peso" class="form-control" step="0.01" value="1.00" required placeholder="Ex: 1.5 para 1,5kg">
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Descrição do Produto</label>
                        <textarea id="descricao" class="form-control" style="min-height: 150px;" placeholder="Detalhes, especificações e configurações do produto..."></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <label>Links das Mídias (Um link por linha)</label>
                        <textarea id="midias" class="form-control" required placeholder="https://i.ibb.co/...&#10;https://youtube.com/watch?v=..."></textarea>
                    </div>
                </div>

                <div style="margin-top: 10px;">
                    <button type="submit" class="btn btn-primary" id="btn-salvar"><i class="fas fa-save"></i> Salvar Produto</button>
                    <button type="button" class="btn btn-cancel" id="btn-cancelar" onclick="limparFormulario()"><i class="fas fa-times"></i> Cancelar Edição</button>
                </div>
            </form>
        </div>

        <h2 style="margin-bottom: 20px;"><i class="fas fa-box"></i> Meus Anúncios</h2>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Mídia</th>
                        <th>Nome</th>
                        <th>Preço / Peso</th>
                        <th>Categoria / Ordem</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-produtos">
                    <tr><td colspan="5" style="text-align:center;">Carregando anúncios...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com';
        let produtos = [];

        function fazerLogout() {
            sessionStorage.removeItem('isAdmin');
            window.location.href = 'login.html';
        }

        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }

        function getDriveId(url) {
            const match = url.match(/\/file\/d\/([a-zA-Z0-9_-]+)/) || url.match(/id=([a-zA-Z0-9_-]+)/);
            return match ? match[1] : null;
        }

        async function carregarProdutos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/produtos`);
                if (!res.ok) throw new Error("Erro ao buscar dados");
                produtos = await res.json();
                
                produtos.sort((a, b) => {
                    const orderA = a.featuredOrder > 0 ? a.featuredOrder : 9999;
                    const orderB = b.featuredOrder > 0 ? b.featuredOrder : 9999;
                    return orderA - orderB;
                });

                renderizarTabela();
            } catch (error) {
                document.getElementById('lista-produtos').innerHTML = `<tr><td colspan=\"5\" style=\"text-align:center; color:red;\">Erro ao conectar com a API.</td></tr>`;
            }
        }

        function renderizarTabela() {
            const tbody = document.getElementById('lista-produtos');
            if (produtos.length === 0) {
                tbody.innerHTML = `<tr><td colspan=\"5\" style=\"text-align:center;\">Nenhum produto cadastrado.</td></tr>`;
                return;
            }

            tbody.innerHTML = produtos.map(p => {
                const mainMedia = p.media && p.media.length > 0 ? p.media[0] : '';
                const ytId = getYouTubeId(mainMedia);
                const driveId = getDriveId(mainMedia);
                let midiaHtml = '<div class=\"media-preview-container\"></div>';

                if (mainMedia) {
                    if (ytId) {
                        midiaHtml = `<div class=\"media-preview-container\"><img src=\"https://img.youtube.com/vi/${ytId}/default.jpg\"><i class=\"fab fa-youtube admin-play-icon\" style=\"color:red\"></i></div>`;
                    } else if (driveId) {
                        midiaHtml = `<div class=\"media-preview-container\"><i class=\"fab fa-google-drive\" style=\"font-size:2rem; color:#00eaff\"></i></div>`;
                    } else if (mainMedia.includes('streamable.com') || mainMedia.match(/\\.(mp4|webm|ogg|mov)/i) || mainMedia.includes('video')) {
                        midiaHtml = `<div class=\"media-preview-container\"><i class=\"fas fa-video\" style=\"font-size:1.5rem; color:#888\"></i></div>`;
                    } else {
                        midiaHtml = `<div class=\"media-preview-container\"><img src=\"${mainMedia}\"></div>`;
                    }
                }

                const categoriaStr = p.category || 'Outros';
                let ordemHtml = `<span class=\"badge\">${categoriaStr}</span>`;
                if (p.featuredOrder > 0) {
                    ordemHtml += `<br><span class=\"badge badge-destaque\" style=\"margin-top:5px; display:inline-block;\">★ Destaque #${p.featuredOrder}</span>`;
                }
                
                const pesoStr = p.weight ? `<br><small style="color:#888">${p.weight} kg</small>` : '';

                return `
                <tr>
                    <td>${midiaHtml}</td>
                    <td style=\"font-weight: 600;\">${p.name}</td>
                    <td style=\"color: var(--accent-blue); font-weight: 800;\">R$ ${p.price.toLocaleString('pt-BR', {minimumFractionDigits: 2})}${pesoStr}</td>
                    <td>${ordemHtml}</td>
                    <td>
                        <button class=\"action-btn edit-btn\" onclick=\"prepararEdicao('${p.id}')\" title=\"Editar\"><i class=\"fas fa-edit\"></i></button>
                        <button class=\"action-btn delete-btn\" onclick=\"excluirProduto('${p.id}')\" title=\"Excluir\"><i class=\"fas fa-trash\"></i></button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        async function salvarProduto(e) {
            e.preventDefault();
            const id = document.getElementById('produto-id').value;
            const nome = document.getElementById('nome').value;
            const preco = parseFloat(document.getElementById('preco').value);
            const categoria = document.getElementById('categoria').value;
            const destaque = parseInt(document.getElementById('destaque').value) || 0;
            const peso = parseFloat(document.getElementById('peso').value) || 1.0; // Pega o peso
            const descricao = document.getElementById('descricao').value;
            
            const textMidias = document.getElementById('midias').value;
            const arrayMidias = textMidias.split('\\n').map(link => link.trim()).filter(link => link !== '');

            const produtoData = { 
                name: nome, 
                price: preco, 
                media: arrayMidias,
                category: categoria,
                featuredOrder: destaque,
                description: descricao,
                weight: peso // Envia o peso para a API
            };

            try {
                const url = id ? `${API_BASE_URL}/api/produtos/${id}` : `${API_BASE_URL}/api/produtos`;
                const metodo = id ? 'PUT' : 'POST'; 

                const res = await fetch(url, {
                    method: metodo,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(produtoData)
                });

                if (res.ok) {
                    alert(id ? "Anúncio atualizado!" : "Anúncio criado com sucesso!");
                    limparFormulario();
                    carregarProdutos();
                } else {
                    alert("Erro ao salvar produto no servidor.");
                }
            } catch (error) {
                alert("Erro de conexão com a API.");
            }
        }

        function prepararEdicao(id) {
            const produto = produtos.find(p => p.id == id);
            if (!produto) return;
            document.getElementById('produto-id').value = produto.id;
            document.getElementById('nome').value = produto.name;
            document.getElementById('preco').value = produto.price;
            document.getElementById('categoria').value = produto.category || 'Outros';
            document.getElementById('destaque').value = produto.featuredOrder || 0;
            document.getElementById('peso').value = produto.weight || 1.0; // Puxa o peso
            document.getElementById('descricao').value = produto.description || ''; 
            document.getElementById('midias').value = produto.media ? produto.media.join('\\n') : '';
            
            document.getElementById('form-title').innerHTML = '<i class=\"fas fa-edit\"></i> Editando Anúncio';
            document.getElementById('btn-salvar').innerHTML = '<i class=\"fas fa-save\"></i> Atualizar Produto';
            document.getElementById('btn-cancelar').style.display = 'inline-flex';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function limparFormulario() {
            document.getElementById('product-form').reset();
            document.getElementById('produto-id').value = '';
            document.getElementById('categoria').value = 'CPU Gamer';
            document.getElementById('destaque').value = '0';
            document.getElementById('peso').value = '1.0';
            document.getElementById('descricao').value = '';
            document.getElementById('form-title').innerHTML = '<i class=\"fas fa-plus-circle\"></i> Novo Anúncio';
            document.getElementById('btn-salvar').innerHTML = '<i class=\"fas fa-save\"></i> Salvar Produto';
            document.getElementById('btn-cancelar').style.display = 'none';
        }

        async function excluirProduto(id) {
            if (!confirm("Tem certeza que deseja excluir este anúncio permanentemente?")) return;
            try {
                const res = await fetch(`${API_BASE_URL}/api/produtos/${id}`, { method: 'DELETE' });
                if (res.ok) carregarProdutos();
                else alert("Erro ao excluir o produto no servidor.");
            } catch (error) {
                alert("Erro de conexão com a API.");
            }
        }

        carregarProdutos();
    </script>
</body>
</html>
