<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        // Bloqueio de segurança simples: se não veio do login, volta pra lá
        if (sessionStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin | FerriTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0a0a0a; --bg-panel: #141414; --accent-blue: #00eaff; --text-main: #ffffff; }
        * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
        body { background: var(--bg-dark); color: white; display:flex; height:100vh; overflow:hidden; }
        .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid #222; padding: 30px; text-align:center; display: flex; flex-direction: column; }
        .sidebar a { color: #888; text-decoration: none; padding: 15px; margin-top: 10px; border-radius: 8px; transition: 0.3s; display: block; text-align: left; }
        .sidebar a:hover { background: rgba(0, 234, 255, 0.1); color: var(--accent-blue); }
        .sidebar .logout { margin-top: auto; color: #ff4444; cursor: pointer; }
        .main { flex:1; padding:40px; overflow-y:auto; }
        .card { background: var(--bg-panel); border: 1px solid #222; border-radius: 12px; padding: 30px; margin-bottom: 30px; }
        label { display:block; margin-bottom:8px; color:#888; font-size:0.9rem; font-weight: 600; }
        input { width:100%; padding:12px; margin-bottom:15px; background:#000; border:1px solid #333; color:white; border-radius:6px; outline:none; }
        .media-group { border: 1px dashed #333; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        button { width:100%; padding:16px; background: var(--accent-blue); color:black; font-weight:800; border:none; border-radius:8px; cursor:pointer; text-transform:uppercase; transition: 0.3s; }
        .product-list-item { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 15px; border: 1px solid #333; border-radius: 8px; margin-bottom: 10px; }
        .delete-btn { width: auto; background: transparent; color: #ff4444; border: 1px solid #ff4444; padding: 10px; }
        .delete-btn:hover { background: #ff4444; color: white; }
    </style>
</head>
<body>
    <aside class="sidebar">
        <h2 style="font-weight:800">Ferri<span style="color:var(--accent-blue)">Tech</span></h2>
        <a href="#" style="background: rgba(0, 234, 255, 0.1); color: var(--accent-blue);"><i class="fas fa-box"></i> Gerenciar Estoque</a>
        <a href="index.html"><i class="fas fa-store"></i> Ver Loja</a>
        <div class="logout" onclick="sessionStorage.clear(); window.location.href='login.html';"><i class="fas fa-sign-out-alt"></i> Sair</div>
    </aside>
    
    <main class="main">
        <div class="card" style="max-width: 800px; margin: 0 auto 30px;">
            <h2 style="margin-bottom:25px; color: var(--accent-blue);">Cadastrar Novo Anúncio</h2>
            <form id="prodForm">
                <label>Nome do Produto</label>
                <input type="text" id="nome" placeholder="Ex: RTX 4060 Ti 8GB" required>
                <div style="display: flex; gap: 15px;">
                    <div style="flex: 1;">
                        <label>Preço (R$)</label>
                        <input type="number" step="0.01" id="preco" placeholder="Ex: 2499.90" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Estoque</label>
                        <input type="number" id="estoque" placeholder="Ex: 10" required>
                    </div>
                </div>
                <div class="media-group">
                    <label style="color: var(--accent-blue);"><i class="fas fa-photo-video"></i> Mídias (Fotos ou Vídeos)</label>
                    <input type="url" class="media-input" placeholder="Mídia 1 (Capa)" required>
                    <input type="url" class="media-input" placeholder="Mídia 2">
                    <input type="url" class="media-input" placeholder="Mídia 3">
                    <input type="url" class="media-input" placeholder="Mídia 4">
                    <input type="url" class="media-input" placeholder="Mídia 5">
                </div>
                <button type="submit" id="submitBtn">PUBLICAR NO SITE OFICIAL</button>
            </form>
        </div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <h2>Anúncios Ativos</h2>
            <div id="active-products">Carregando...</div>
        </div>
    </main>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com';

        async function loadAdminProducts() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/produtos`);
                const produtos = await res.json();
                const container = document.getElementById('active-products');
                container.innerHTML = produtos.map(p => `
                    <div class="product-list-item">
                        <div>
                            <strong>${p.name}</strong><br>
                            <span style="color: var(--accent-blue);">R$ ${p.price.toLocaleString('pt-BR')}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteProduct('${p.id}')">Excluir</button>
                    </div>
                `).join('');
            } catch (err) { console.error("Erro ao carregar lista."); }
        }

        async function deleteProduct(id) {
            if(!confirm("Excluir este anúncio?")) return;
            await fetch(`${API_BASE_URL}/api/produtos/${id}`, { method: 'DELETE' });
            loadAdminProducts();
        }

        document.getElementById('prodForm').onsubmit = async (e) => {
            e.preventDefault();
            const mediaArray = Array.from(document.querySelectorAll('.media-input')).map(i => i.value).filter(v => v !== "");
            const payload = {
                name: document.getElementById('nome').value,
                price: parseFloat(document.getElementById('preco').value),
                stock: parseInt(document.getElementById('estoque').value),
                media: mediaArray
            };
            await fetch(`${API_BASE_URL}/api/produtos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            alert("Publicado!");
            e.target.reset();
            loadAdminProducts();
        };

        loadAdminProducts();
    </script>
</body>
</html>
