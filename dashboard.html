<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FerriTech | Painel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <script>
        // VERIFICA SE TEM A CHAVE DE SEGURAN√áA
        if (sessionStorage.getItem('isAdmin') !== 'true' || !sessionStorage.getItem('adminToken')) {
            window.location.href = 'login.html';
        }
    </script>
    <style>
        :root { --bg-dark: #0f0f0f; --bg-card: #181818; --accent-blue: #00eaff; --accent-orange: #ff8c00; --danger: #ff4444; --success: #00c851; --text-main: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); }
        header { background: rgba(0, 0, 0, 0.9); border-bottom: 1px solid #333; padding: 15px 5%; display: flex; justify-content: space-between; align-items: center; }
        .logo-text { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; font-weight: 700; color: white; letter-spacing: 1px;}
        .logo-text span { font-family: 'Orbitron', sans-serif; color: var(--accent-blue); }
        .header-links { display: flex; gap: 20px; }
        .back-link { color: #888; text-decoration: none; font-size: 0.9rem; transition: 0.3s;}
        .back-link:hover { color: white; }
        .admin-container { padding: 40px 5%; max-width: 1200px; margin: 0 auto; }
        
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 30px; border-bottom: 1px solid #333; padding-bottom: 15px; }
        .tab-btn { background: #222; border: 1px solid #444; color: white; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s;}
        .tab-btn.active { background: var(--accent-blue); color: black; border-color: var(--accent-blue); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .form-card { background: var(--bg-card); padding: 30px; border-radius: 12px; border: 1px solid #333; margin-bottom: 40px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #ccc; font-size: 0.9rem; }
        .form-control { width: 100%; padding: 12px; background: #222; border: 1px solid #444; color: white; border-radius: 6px; }
        .form-control:focus { outline: none; border-color: var(--accent-blue); }
        textarea.form-control { resize: vertical; min-height: 100px; }
        .btn { padding: 12px 24px; border: none; border-radius: 6px; font-weight: 800; cursor: pointer; text-transform: uppercase; display: inline-flex; align-items: center; gap: 8px;}
        .btn-primary { background: var(--accent-blue); color: #000; }
        .table-responsive { overflow-x: auto; background: var(--bg-card); border-radius: 12px; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; text-align: left; min-width: 800px; }
        th, td { padding: 15px 20px; border-bottom: 1px solid #222; vertical-align: middle; }
        th { background: #111; color: var(--accent-blue); font-weight: 800; text-transform: uppercase; font-size: 0.85rem; }
        
        .status-select { background: #222; color: white; border: 1px solid #444; padding: 5px; border-radius: 4px; margin-bottom: 5px;}
        .btn-status { background: #444; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; margin-left: 5px;}
        .btn-status:hover { background: var(--success); }
        
        .btn-print { background: #444; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; margin-top: 5px; display: inline-flex; align-items: center; gap: 5px;}
        .btn-print:hover { background: #fff; color: #000; }

        .rastreio-input { background: #111; color: var(--accent-orange); border: 1px solid #555; padding: 6px; border-radius: 4px; width: 160px; font-size: 0.8rem; text-transform: uppercase;}
        .btn-rastreio { background: var(--accent-blue); color: black; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8rem; font-weight: bold;}

        .media-preview-container { width: 60px; height: 60px; border-radius: 8px; overflow: hidden; background: #000; display: flex; align-items: center; justify-content: center; position: relative;}
        .media-preview-container img { width: 100%; height: 100%; object-fit: cover; }
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; margin-right: 15px; color: #aaa;}
        .edit-btn:hover { color: var(--accent-orange); } .delete-btn:hover { color: var(--danger); }
        .badge { background: #333; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; display: inline-block; margin-bottom: 4px; }
    </style>
</head>
<body>

    <header>
        <div class="logo-text">Ferri<span>Tech</span> Admin</div>
        <div class="header-links">
            <a href="index.html" class="back-link"><i class="fas fa-store"></i> Ver Loja</a>
            <a href="#" onclick="fazerLogout()" class="back-link" style="color:#ff4444;"><i class="fas fa-sign-out-alt"></i> Sair Admin</a>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-tabs">
            <button class="tab-btn active" onclick="mudarAba('tab-produtos')"><i class="fas fa-box"></i> Gest√£o de An√∫ncios</button>
            <button class="tab-btn" onclick="mudarAba('tab-pedidos'); carregarPedidos();"><i class="fas fa-shopping-cart"></i> Gest√£o de Pedidos</button>
        </div>

        <div id="tab-produtos" class="tab-content active">
            <div class="form-card">
                <h2 id="form-title" style="margin-bottom: 25px;"><i class="fas fa-plus-circle"></i> Novo An√∫ncio</h2>
                <form id="product-form" onsubmit="salvarProduto(event)">
                    <input type="hidden" id="produto-id">
                    <div class="form-grid">
                        <div class="form-group full-width"><label>Nome do Produto</label><input type="text" id="nome" class="form-control" required></div>
                        <div class="form-group"><label>Pre√ßo (R$)</label><input type="number" id="preco" class="form-control" step="0.01" required></div>
                        <div class="form-group">
                            <label>Categoria</label>
                            <select id="categoria" class="form-control" required>
                                <option value="CPU Gamer">CPU Gamer</option><option value="Processadores">Processadores</option>
                                <option value="Memorias">Mem√≥rias</option><option value="Perif√©ricos">Perif√©ricos</option>
                                <option value="Pc gamer completo">PC Gamer Completo</option><option value="Celulares">Celulares</option><option value="Outros">Outros</option>
                            </select>
                        </div>
                        <div class="form-group"><label>Estoque (Qtd)</label><input type="number" id="estoque" class="form-control" value="1" min="0" required></div>
                        <div class="form-group"><label>Peso (Kg)</label><input type="number" id="peso" class="form-control" step="0.01" value="1.00" required></div>
                        <div class="form-group full-width"><label>Posi√ß√£o nos Destaques (0 = N√£o destacar)</label><input type="number" id="destaque" class="form-control" value="0" min="0" required></div>
                        <div class="form-group full-width"><label>Descri√ß√£o do Produto</label><textarea id="descricao" class="form-control" style="min-height: 100px;"></textarea></div>
                        <div class="form-group full-width"><label>Links das M√≠dias (Um por linha)</label><textarea id="midias" class="form-control" required></textarea></div>
                    </div>
                    <div style="margin-top: 10px;">
                        <button type="submit" class="btn btn-primary" id="btn-salvar"><i class="fas fa-save"></i> Salvar Produto</button>
                        <button type="button" class="btn" style="background:#444; color:white; display:none;" id="btn-cancelar" onclick="limparFormulario()">Cancelar</button>
                    </div>
                </form>
            </div>
            <div class="table-responsive">
                <table>
                    <thead><tr><th>M√≠dia</th><th>Nome</th><th>Pre√ßo/Estoque</th><th>A√ß√µes</th></tr></thead>
                    <tbody id="lista-produtos"><tr><td colspan="4" style="text-align:center;">Carregando an√∫ncios...</td></tr></tbody>
                </table>
            </div>
        </div>

        <div id="tab-pedidos" class="tab-content">
            <h2 style="margin-bottom: 20px;">üì¶ √öltimos Pedidos</h2>
            <div class="table-responsive">
                <table>
                    <thead><tr><th>Data / Cliente</th><th>Itens</th><th>Entrega / Endere√ßo</th><th>Status e Rastreio</th></tr></thead>
                    <tbody id="lista-pedidos-admin"><tr><td colspan="4" style="text-align:center;">Nenhum pedido encontrado.</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://ferritech-api.onrender.com';
        const adminToken = sessionStorage.getItem('adminToken'); // PEGA A CHAVE
        
        let produtos = []; let listaDePedidos = [];

        function mudarAba(abaId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(abaId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        function fazerLogout() { 
            sessionStorage.removeItem('isAdmin'); 
            sessionStorage.removeItem('adminToken'); 
            window.location.href = 'login.html'; 
        }

        // --- GEST√ÉO DE PRODUTOS ---
        async function carregarProdutos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/produtos`); // Rota p√∫blica, n√£o precisa de token
                produtos = await res.json();
                renderizarTabelaProdutos();
            } catch (error) {}
        }

        function renderizarTabelaProdutos() {
            const tbody = document.getElementById('lista-produtos');
            tbody.innerHTML = produtos.map(p => {
                const img = p.media && p.media.length > 0 ? `<div class="media-preview-container"><img src="${p.media[0]}"></div>` : '';
                return `<tr>
                    <td>${img}</td>
                    <td><strong>${p.name}</strong><br><small style="color:#888">${p.category}</small></td>
                    <td>R$ ${p.price}<br><span class="badge" style="background:var(--accent-blue);color:black;">Qtd: ${p.stock}</span></td>
                    <td>
                        <button class="action-btn edit-btn" onclick="prepararEdicao('${p.id}')"><i class="fas fa-edit"></i></button>
                        <button class="action-btn delete-btn" onclick="excluirProduto('${p.id}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            }).join('');
        }

        // --- GEST√ÉO DE PEDIDOS (COM SEGURAN√áA) ---
        async function carregarPedidos() {
            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/pedidos`, {
                    headers: { 'Authorization': `Bearer ${adminToken}` } // ENVIA A CHAVE
                });
                
                if(!res.ok) {
                    if(res.status === 401 || res.status === 403) {
                        alert("Sess√£o expirada. Fa√ßa login novamente.");
                        fazerLogout();
                    }
                    return;
                }

                listaDePedidos = await res.json();
                const tbody = document.getElementById('lista-pedidos-admin');
                
                tbody.innerHTML = listaDePedidos.map(p => {
                    const dataFormatada = new Date(p.dataPedido).toLocaleDateString('pt-BR', {hour: '2-digit', minute:'2-digit'});
                    const itensStr = p.itens.map(i => `${i.cartQuantity}x ${i.name}`).join('<br>');
                    let enderecoStr = '<span style="color:#ff8c00">Retirada no Local</span>';
                    let btnEtiqueta = ''; let rastreioInputHtml = '';
                    
                    if (p.endereco) {
                        enderecoStr = `${p.endereco.rua}, ${p.endereco.numero} ${p.endereco.complemento ? ' - '+p.endereco.complemento : ''}<br>${p.endereco.bairro}, ${p.endereco.cidade}-${p.endereco.uf}<br>CEP: ${p.endereco.cep}`;
                        btnEtiqueta = `<br><button class="btn-print" onclick="imprimirEtiqueta('${p._id}')"><i class="fas fa-print"></i> Imprimir Etiqueta</button>`;
                        rastreioInputHtml = `<div style="margin-top: 10px; border-top: 1px dashed #333; padding-top: 10px;"><input type="text" id="rastreio-${p._id}" class="rastreio-input" placeholder="Cod. Rastreio" value="${p.codigoRastreio || ''}"><button class="btn-rastreio" onclick="enviarRastreio('${p._id}')">Enviar Rastreio</button></div>`;
                    }
                    
                    const colorStatus = p.status === 'Pago' ? 'color: #00c851; font-weight: bold;' : (p.status === 'Enviado' ? 'color: var(--accent-orange); font-weight: bold;' : '');

                    return `<tr>
                        <td><strong>${p.nomeCliente}</strong><br><small style="color:#888">${dataFormatada}</small><br><small>Ref: ${p._id.slice(-6)}</small></td>
                        <td style="font-size:0.85rem; color:#ccc;">${itensStr}</td>
                        <td style="font-size:0.85rem;"><strong style="color:var(--accent-blue)">R$ ${p.total.toFixed(2)}</strong><br><br>${enderecoStr}</td>
                        <td>
                            <div style="margin-bottom: 5px; ${colorStatus}">Atual: ${p.status}</div>
                            <div style="display:flex; align-items:center;">
                                <select id="status-${p._id}" class="status-select">
                                    <option value="Pendente" ${p.status === 'Pendente' ? 'selected' : ''}>Pendente (Aguardando)</option>
                                    <option value="Pago" ${p.status === 'Pago' ? 'selected' : ''}>Pago</option>
                                    <option value="Enviado" ${p.status === 'Enviado' ? 'selected' : ''}>Enviado / Pronto</option>
                                    <option value="Entregue" ${p.status === 'Entregue' ? 'selected' : ''}>Entregue</option>
                                </select>
                                <button class="btn-status" onclick="atualizarStatus('${p._id}')">OK</button>
                            </div>
                            ${rastreioInputHtml}
                            ${btnEtiqueta}
                        </td>
                    </tr>`;
                }).join('');
            } catch (error) { console.log(error); }
        }

        async function atualizarStatus(pedidoId) {
            const novoStatus = document.getElementById(`status-${pedidoId}`).value;
            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/pedidos/${pedidoId}/status`, {
                    method: 'PUT', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` }, 
                    body: JSON.stringify({ status: novoStatus })
                });
                if(res.ok) { alert("Status atualizado!"); carregarPedidos(); }
                else if(res.status === 401 || res.status === 403) fazerLogout();
            } catch(e) { alert("Erro ao atualizar."); }
        }

        async function enviarRastreio(pedidoId) {
            const codigo = document.getElementById(`rastreio-${pedidoId}`).value;
            if(!codigo) return alert("Digite o c√≥digo de rastreio primeiro.");
            try {
                const res = await fetch(`${API_BASE_URL}/api/admin/pedidos/${pedidoId}/rastreio`, {
                    method: 'PUT', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` }, 
                    body: JSON.stringify({ rastreio: codigo })
                });
                if(res.ok) { alert("Rastreio salvo! Status alterado para Enviado."); carregarPedidos(); }
                else if(res.status === 401 || res.status === 403) fazerLogout();
            } catch(e) { alert("Erro ao salvar rastreio."); }
        }

        function imprimirEtiqueta(pedidoId) {
            const pedido = listaDePedidos.find(p => p._id === pedidoId);
            if (!pedido || !pedido.endereco) return alert("Pedido n√£o possui endere√ßo.");
            const htmlEtiqueta = `<html><head><title>Etiqueta de Envio - ${pedido.nomeCliente}</title><style>body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #fff; color: #000; } .etiqueta { border: 2px solid #000; width: 10cm; height: 14cm; padding: 20px; box-sizing: border-box; position: relative; margin: 0 auto;} .titulo { font-size: 18px; font-weight: bold; border-bottom: 2px solid #000; padding-bottom: 5px; margin-bottom: 15px;} .destinatario { border: 2px dashed #000; padding: 15px; border-radius: 8px; margin-bottom: 20px;} .destinatario h3 { margin: 0 0 10px 0; font-size: 20px; text-transform: uppercase; } .destinatario p { margin: 5px 0; font-size: 16px; font-weight: bold; } .remetente { font-size: 12px; color: #333; margin-top: 30px; border-top: 1px solid #ccc; padding-top: 10px;} .aviso { text-align: center; color: red; margin-top: 20px; font-size: 12px;} @media print { .aviso { display: none; } }</style></head><body><p class="aviso">Pressione Ctrl+P para imprimir. Cole esta etiqueta na caixa.</p><div class="etiqueta"><div class="titulo">DESTINAT√ÅRIO</div><div class="destinatario"><h3>${pedido.nomeCliente}</h3><p>${pedido.endereco.rua}, N¬∫ ${pedido.endereco.numero}</p><p>${pedido.endereco.complemento ? 'Comp: ' + pedido.endereco.complemento : ''}</p><p>Bairro: ${pedido.endereco.bairro}</p><p>${pedido.endereco.cidade} - ${pedido.endereco.uf}</p><p style="font-size: 22px; margin-top: 15px;">CEP: ${pedido.endereco.cep}</p></div><div class="remetente"><strong>REMETENTE:</strong><br>FerriTech - Alta Performance<br>Rua Nilo Ferri, 25 - Castelo Branco<br>Cariacica - ES | CEP: 29140-878<br>Ref do Pedido: #${pedido._id.slice(-8)}</div></div><script>window.onload = function() { window.print(); }<\/script></body></html>`;
            const win = window.open('', '_blank'); win.document.write(htmlEtiqueta); win.document.close();
        }

        async function salvarProduto(e) { 
            e.preventDefault(); 
            const id = document.getElementById('produto-id').value; const nome = document.getElementById('nome').value; const preco = parseFloat(document.getElementById('preco').value); const categoria = document.getElementById('categoria').value; const destaque = parseInt(document.getElementById('destaque').value) || 0; const peso = parseFloat(document.getElementById('peso').value) || 1.0; const estoque = parseInt(document.getElementById('estoque').value) || 0; const descricao = document.getElementById('descricao').value; const arrayMidias = document.getElementById('midias').value.split('\n').map(link => link.trim()).filter(link => link !== ''); 
            const produtoData = { name: nome, price: preco, media: arrayMidias, category: categoria, featuredOrder: destaque, description: descricao, weight: peso, stock: estoque }; 
            try { 
                const res = await fetch(id ? `${API_BASE_URL}/api/produtos/${id}` : `${API_BASE_URL}/api/produtos`, { 
                    method: id ? 'PUT' : 'POST', 
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` }, 
                    body: JSON.stringify(produtoData) 
                }); 
                if (res.ok) { alert("Salvo com sucesso!"); limparFormulario(); carregarProdutos(); } 
                else if(res.status === 401 || res.status === 403) fazerLogout();
                else alert("Erro ao salvar produto no servidor."); 
            } catch (error) { alert("Erro de conex√£o."); } 
        }

        function prepararEdicao(id) { const p = produtos.find(item => item.id == id); if (!p) return; document.getElementById('produto-id').value = p.id; document.getElementById('nome').value = p.name; document.getElementById('preco').value = p.price; document.getElementById('categoria').value = p.category || 'Outros'; document.getElementById('destaque').value = p.featuredOrder || 0; document.getElementById('peso').value = p.weight || 1.0; document.getElementById('estoque').value = p.stock !== undefined ? p.stock : 1; document.getElementById('descricao').value = p.description || ''; document.getElementById('midias').value = p.media ? p.media.join('\n') : ''; document.getElementById('form-title').innerHTML = '<i class="fas fa-edit"></i> Editando An√∫ncio'; document.getElementById('btn-salvar').innerHTML = '<i class="fas fa-save"></i> Atualizar Produto'; document.getElementById('btn-cancelar').style.display = 'inline-flex'; window.scrollTo({ top: 0, behavior: 'smooth' }); }
        function limparFormulario() { document.getElementById('product-form').reset(); document.getElementById('produto-id').value = ''; document.getElementById('categoria').value = 'CPU Gamer'; document.getElementById('btn-cancelar').style.display = 'none'; }
        
        async function excluirProduto(id) { 
            if (!confirm("Tem certeza que deseja excluir este an√∫ncio permanentemente?")) return; 
            try { 
                const res = await fetch(`${API_BASE_URL}/api/produtos/${id}`, { 
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${adminToken}` }
                }); 
                if (res.ok) carregarProdutos(); 
                else if(res.status === 401 || res.status === 403) fazerLogout();
                else alert("Erro ao excluir."); 
            } catch (error) { alert("Erro de conex√£o."); } 
        }

        carregarProdutos();
    </script>
</body>
</html>
