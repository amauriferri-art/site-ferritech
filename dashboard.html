<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | FerriTech</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #0a0a0a; --bg-panel: #141414; --accent-blue: #00eaff; --text-main: #ffffff; --border-color: #2a2a2a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--bg-panel); border-right: 1px solid var(--border-color); padding: 30px 20px; display: flex; flex-direction: column; }
        .logo { font-size: 1.5rem; font-weight: 800; margin-bottom: 40px; text-align: center; }
        .logo span { color: var(--accent-blue); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 15px; color: #888; text-decoration: none; border-radius: 8px; transition: 0.3s; margin-bottom: 10px; }
        .nav-link:hover, .nav-link.active { background: rgba(0, 234, 255, 0.1); color: var(--accent-blue); }
        .logout { margin-top: auto; color: #ff4444; }
        .logout:hover { background: rgba(255, 68, 68, 0.1); }
        .main-content { flex: 1; padding: 40px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        h1 { font-weight: 800; font-size: 1.8rem; }
        .card { background: var(--bg-panel); border: 1px solid var(--border-color); border-radius: 12px; padding: 30px; margin-bottom: 30px; }
        .card-title { margin-bottom: 20px; font-size: 1.2rem; color: var(--accent-blue); border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .form-group { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { font-size: 0.9rem; font-weight: 600; color: #bbb; }
        input, textarea { padding: 12px; background: #000; border: 1px solid #333; color: white; border-radius: 6px; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent-blue); }
        textarea { resize: vertical; min-height: 100px; }
        .media-inputs { display: flex; flex-direction: column; gap: 10px; }
        .add-media-btn { align-self: flex-start; background: #222; border: 1px solid #444; color: #fff; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-size: 0.8rem; }
        .add-media-btn:hover { background: #333; }
        .btn-submit { background: var(--accent-blue); color: #000; font-weight: 800; padding: 15px 30px; border: none; border-radius: 6px; cursor: pointer; transition: 0.3s; font-size: 1rem; width: 100%; text-transform: uppercase; }
        .btn-submit:hover { box-shadow: 0 0 15px rgba(0, 234, 255, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">Ferri<span>Tech</span></div>
        <a href="#" class="nav-link active"><i class="fas fa-box"></i> Novo Produto</a>
        <a href="#" class="nav-link"><i class="fas fa-list"></i> Estoque</a>
        <a href="#" class="nav-link"><i class="fas fa-cog"></i> Configura√ß√µes</a>
        <a href="login.html" class="nav-link logout"><i class="fas fa-sign-out-alt"></i> Sair</a>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1>Gerenciador de Produtos</h1>
            <div style="background: rgba(0, 234, 255, 0.1); padding: 10px 20px; border-radius: 20px; color: var(--accent-blue);">
                <i class="fas fa-user-circle"></i> Admin Logado
            </div>
        </div>

        <div class="card">
            <h2 class="card-title">Adicionar Novo Hardware</h2>
            <form onsubmit="salvarProduto(event)">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label>Nome do Produto</label>
                        <input type="text" placeholder="Ex: RTX 4090 Rog Strix" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Pre√ßo (R$)</label>
                        <input type="number" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Quantidade em Estoque</label>
                        <input type="number" placeholder="Ex: 5" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Descri√ß√£o Profissional</label>
                        <textarea placeholder="Detalhes t√©cnicos, diferenciais, etc..."></textarea>
                    </div>

                    <div class="form-group full-width" id="media-container">
                        <label>Foto do Produto (URL)</label>
                        <div class="media-inputs" id="media-list">
                            <input type="url" placeholder="URL da Foto (Ex: https://img.com/foto1.jpg)" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit"><i class="fas fa-save"></i> Publicar no Site</button>
            </form>
        </div>
    </main>

    <script>
        // Fun√ß√£o para conectar o formul√°rio com o servidor Node.js
        async function salvarProduto(event) {
            event.preventDefault();

            const form = event.target;
            const nomeInput = form.querySelector('input[placeholder="Ex: RTX 4090 Rog Strix"]').value;
            const precoInput = parseFloat(form.querySelector('input[placeholder="0.00"]').value);
            const estoqueInput = parseInt(form.querySelector('input[placeholder="Ex: 5"]').value);
            const imagemInput = form.querySelector('input[type="url"]').value;

            const novoItem = {
                name: nomeInput,
                price: precoInput,
                stock: estoqueInput,
                image: imagemInput
            };

            try {
                const resposta = await fetch('http://localhost:3000/api/produtos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(novoItem)
                });

                if (resposta.ok) {
                    alert("üöÄ M√°quina! Produto cadastrado e enviado para o servidor com sucesso!");
                    form.reset(); 
                } else {
                    alert("Deu erro ao salvar o produto no servidor.");
                }
            } catch (erro) {
                console.error("Erro de conex√£o:", erro);
                alert("Erro de conex√£o. Verifique se o servidor Node.js (server.js) est√° rodando no terminal.");
            }
        }
    </script>
</body>
</html>
